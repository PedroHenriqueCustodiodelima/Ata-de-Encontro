<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<meta charset="utf-8">


<header id="main-header" class="bg-success text-white p-4 mb-3">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
          <h1 id="header-title">Item Lister</h1>
      </div>
      <div class="col-md-6 align-self-center">
          <input type="text" class="form-control" id="filter" placeholder="Search Items...">
      </div>
    </div>
  </div>
</header>


<!-------------------ADD E MOSTRAR VALORES-------------------------------------->  
<div class="container">
  <div id="main" class="card card-body">

    <!-- LOCAL DE HISTÓRICO DE REGISTROS-->
    <ul id="items" class="list-group" style="background-color: blanchedalmond;">
      <li class="list-group-item">Item 1 
        <button class="btn btn-danger btn-sm float-right delete">X</button>
      </li>
    </ul>

    <!-- CAIXA PARA ADD UM REGISTRO-->
    <form id="addForm" class="form-inline mb-3">

      <input type="text" class="form-control mr-2" id="item">
      <input type="submit" class="btn-dark" value="+">
      
    </form>

    
  </div>

 <script>

var form = document.getElementById('addForm');
var itemList = document.getElementById('items');
var filter = document.getElementById('filter');

      // Form submit event
      form.addEventListener('submit', addItem);

      // Delete event
      itemList.addEventListener('click', removeItem);

      // Filter event
      filter.addEventListener('keyup', filterItems);

// Add item
function addItem(e){

  e.preventDefault();

  
  console.log("(1) Ele está puxando a função 'addItem'")

  // Get input value
  var newItem = document.getElementById('item').value;

  // Create new li element
  var li = document.createElement('li');

  if (newItem.trim() ===""){

    console.log("(X) mas você não inseriu nada");
    window.alert("Você não escreveu nenhuma deliberação")

  } else{
   
  console.log("(2) Está criando uma nova aba");
  
  // Add class
  li.className = 'list-group-item';
  // Add text node with input value
  li.appendChild(document.createTextNode(newItem));

  // Create del button element
  var deleteBtn = document.createElement('button');

  // Add classes to del button
  deleteBtn.className = 'btn btn-danger btn-sm float-right delete';

  // Append text node
  deleteBtn.appendChild(document.createTextNode('X'));

  // Append button to li
  li.appendChild(deleteBtn);

  // Append li to list
  itemList.appendChild(li);
}
}
// Remove item
function removeItem(e){
  if(e.target.classList.contains('delete')){
    if(confirm('Are You Sure?')){
      var li = e.target.parentElement;
      itemList.removeChild(li);
    }
  }
}

// Filter Items
function filterItems(e){
  // convert text to lowercase
  var text = e.target.value.toLowerCase();
  // Get lis
  var items = itemList.getElementsByTagName('li');
  // Convert to an array
  Array.from(items).forEach(function(item){
    var itemName = item.firstChild.textContent;
    if(itemName.toLowerCase().indexOf(text) != -1){
      item.style.display = 'block';
    } else {
      item.style.display = 'none';
    }
  });
}
 </script>
</div>
